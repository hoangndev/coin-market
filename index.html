<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury</title>
    <link rel="icon" href="/img/logo.png" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- LOGO -->
    <nav class="navbar border-bottom border-body navigation_bar">
      <a href="#" class="logo"
        ><img src="/img/logo.png" style="height: 40px" alt="" />
        <h3 class="logo-title">COINTOWER</h3></a
      >
    </nav>
    <!-- SECTION 1 -->
    <div class="container my-5">
      <!-- Content here -->
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Coin</th>
            <th scope="col">Price</th>
            <th scope="col">Volume</th>
            <th scope="col">24h volume</th>
          </tr>
        </thead>
        <tbody id="listCoins"></tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end" id="paginationList"></ul>
      </nav>
    </div>

    <!-- Chat Box -->
    <div class="chat-box-container">
      <div class="chat-box-action">
        <button class="minimize-chat-button" onclick="minimizeChat()">
          <i class="bi bi-arrow-bar-down"></i>
        </button>
      </div>
      <div class="chat-content-container">
        <div class="container text-center" id="listMessages"></div>
      </div>
      <div class="enter-message-container">
        <input type="text" class="enter-message" /><button
          type="submit"
          class="send-message-button"
        >
          Send
        </button>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
